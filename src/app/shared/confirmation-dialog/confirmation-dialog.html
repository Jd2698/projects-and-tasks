<h2 mat-dialog-title>Confirmación</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que deseas eliminar el registro?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onConfirm()">Confirmar</button>
</mat-dialog-actions>
