<mat-toolbar color="primary">
  <span style="margin-right: 10px">Projects and Tasks</span>
  <button
    mat-button
    routerLink="/projects"
    [class]="!authService.isAuthenticatedSignal() ? 'hidden': ''"
  >
    Proyectos
  </button>
  <button
    mat-button
    routerLink="/login"
    [class]="authService.isAuthenticatedSignal() ? 'hidden': ''"
  >
    Login
  </button>
  <button
    mat-button
    (click)="onLogout()"
    [class]="!authService.isAuthenticatedSignal() ? 'hidden': ''"
  >
    Logout
  </button>
</mat-toolbar>
